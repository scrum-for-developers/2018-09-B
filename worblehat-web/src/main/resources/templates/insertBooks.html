<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><head>
<title>Add Book - Worblehat Bookmanager</title>
</head>
<body>
	<h1>Add Book</h1>

	<form th:object="${bookDataFormData}" method="POST">
			Title:<input type="text" th:field="*{title}"  maxlength="255"/>
		<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		<br />
			Edition:<input type="text" th:field="*{edition}"  maxlength="255"/>
		<span class="error" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
		<br />
			ISBN:<input type="text" th:field="*{isbn}" maxlength="20"/>
		<span class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
		<br />
			Author:<input type="text" th:field="*{author}"  maxlength="255"/>
		<span class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
		<br />
			Year:<input type="text" th:field="*{yearOfPublication}" maxlength="4"/>
		<span class="error" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"></span>
		<br />
			Description:<textarea rows="20" cols="200" th:field="*{description}" type="text" maxlength="4000"/>
		<span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		<br />
		<input type="submit" id="addBook" value="Add Book" />
		<hr/>
		<a th:href="@{/}">Back to Home</a>
	</form>
	<h4 id="maven_version">
		<span th:text="${@environment.getProperty('info.version')}"></span>
	</h4>


</body>
</html>
